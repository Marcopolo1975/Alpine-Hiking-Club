<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Meta tags for search engines -->
<meta name="description" content="Alpine Hiking Club. Club for Hiking in Hannover, Germany.
     Hiking, Alpine,Harz .hannover, Harz, Alpine">
<meta name="keywords" content="Alpine Hiking club, Hiking, Hiking club,
     Hikers, Germany, Harz, Alpine,Outdoors, exercise">
<!--title-->
<title>Alpine Hiking Club</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo"><img src="assets/images/hiking2.png" width="40" >Alpine hiking club</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-ellipsis-vertical"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" >Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-person-hiking"></i> Let's join the adventure!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="walkers">Walker's Haute Route</label>
                        <input type="radio" name="hiking-traks" id="walkers" value="walkers" required checked>
                    </div>
                    <div>
                        <label for="monterosa">Monte Rosa</label>
                        <input type="radio" name="hiking-traks" id="monterosa" value="monterosa" required>
                    </div>
                    <div>
                        <label for="montblanc">Mont Blanc</label>
                        <input type="radio" name="hiking-traks" id="montblanc" value="montblanc" required>
                    </div>
                    <div>
                        <label for="workshop">Readiness Workshop</label>
                        <input type="radio" name="workshop" id="workshop" value="workshop" required>

                    </div>
                    <div>
                        <label for="webinar">Tour Planning Webinar</label>
                        <input type="radio" name="webinar" id="webinar" value="webinar required">

                    </div>
                </div>
                <button type="submit" class="join-button">Let's Join!</button>
            </form>
        </section>
    </main>
    

    <!-- Footer -->
    <hr>
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
